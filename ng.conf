    # API SERVER FOR WALLS INSPECTION APP
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name api.walls.co.tz;

        ssl_certificate /etc/nginx/ssl/live/api.walls.co.tz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/api.walls.co.tz/privkey.pem;
        
        # Enhanced SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        
        # Large file support for PDF processing
        client_max_body_size 200M;
        client_body_timeout 1800s;  # 30 minutes for large uploads
        client_header_timeout 1800s;  # 30 minutes for headers
        
        # Proxy buffering settings for large responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_max_temp_file_size 2048m;
        
        location / {
            proxy_pass http://app_server;  # Forward requests to the Go app
            proxy_set_header Host $host;  # Preserve the host header
            proxy_set_header X-Real-IP $remote_addr;  # Preserve the client's IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward the client's IP
            proxy_set_header X-Forwarded-Proto $scheme;  # Forward the protocol (http or https)
            
            # Extended timeouts for PDF generation
            proxy_connect_timeout 1800s;  # 30 minutes to connect
            proxy_send_timeout 1800s;     # 30 minutes to send request
            proxy_read_timeout 1800s;     # 30 minutes to read response
            
            # Handle large responses efficiently with buffering enabled
            proxy_request_buffering on;   # Enable buffering for better performance
            proxy_temp_file_write_size 2048m;  # Allow large temporary files for PDF processing
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}