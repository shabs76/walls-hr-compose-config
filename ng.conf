worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream app_server {
        server walls_inspection_app:8000;  # Use the service name and port for internal communication
    }

    # upstream hr_server {
    #     server hr_app:2400; 
    # }

    server {
        listen 80;  # Listen on port 80 for incoming requests
        listen [::]:80;
        server_name api.walls.co.tz;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://api.walls.co.tz$request_uri;
        }
    }

