worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    sendfile        on;
    keepalive_timeout  65;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=stream:10m rate=30r/m;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream media_server {
        server walls_media_app:1500;  # Use the container name from docker-compose
    }

    upstream hr_server {
        server walls_hr_app:2400;  # Use the container name from docker-compose
    }

    upstream walls_hr_terminal {
        server walls_hr_terminal:4000; # Use the container name from docker-compose
    }

    # TERMINAL SERVER FOR WALLS HR APP
    server {
        listen 80;  # Listen on port 80 for incoming requests
        listen [::]:80;
        server_name hr.walls.co.tz;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://hr.walls.co.tz$request_uri;
        }
    }

    server {
        listen 80;  # Listen on port 80 for incoming requests
        listen [::]:80;
        server_name media.api.walls.co.tz;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://media.api.walls.co.tz$request_uri;
        }
    }

    server {
        listen 80;  # Listen on port 80 for incoming requests
        listen [::]:80;
        server_name hr.api.walls.co.tz;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://hr.api.walls.co.tz$request_uri;  # Fixed redirect to keep on HR domain
        }
    }

    # TERMINAL SERVER FOR WALLS HR APP
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name hr.walls.co.tz;

        ssl_certificate /etc/nginx/ssl/live/hr.walls.co.tz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/hr.walls.co.tz/privkey.pem;
        ssl_session_tickets off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' https: blob:; object-src 'self' blob:; frame-src 'self' blob:; connect-src 'self' https: wss:;" always;

        # Rate limiting for API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://walls_hr_terminal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Static assets caching (Angular build output)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://walls_hr_terminal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # PWA assets and manifest
        location ~* \.(webmanifest|json)$ {
            proxy_pass http://walls_hr_terminal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            expires 1d;
            add_header Cache-Control "public";
        }

        # Service Worker (should not be cached)
        location /ngsw-worker.js {
            proxy_pass http://walls_hr_terminal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://walls_hr_terminal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # All other requests go to Angular SSR
        location / {
            limit_req zone=stream burst=10 nodelay;
            
            proxy_pass http://walls_hr_terminal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts for SSR
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings for SSR
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
    }
    
    # MEDIA SERVER FOR WALLS HR APP
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name media.api.walls.co.tz;

        ssl_certificate /etc/nginx/ssl/live/media.api.walls.co.tz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/media.api.walls.co.tz/privkey.pem;

        # Enhanced SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        
        # Large file support for video and media uploads
        client_max_body_size 2G;
        client_body_timeout 3600s;  # 1 hour for large video uploads
        client_header_timeout 300s;
        client_body_buffer_size 256k;
        
        # Upload endpoints (POST/PUT methods for file uploads and processing)
        location / {
            # Handle preflight OPTIONS requests at nginx level
            # if ($request_method = 'OPTIONS') {
            #     add_header 'Access-Control-Allow-Origin' '*' always;
            #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, HEAD, OPTIONS' always;
            #     add_header 'Access-Control-Allow-Headers' 'Origin, Content-Length, Content-Type, Authorization, Accept, X-Requested-With, Log-Key, Log-Sec' always;
            #     add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;
            #     add_header 'Access-Control-Allow-Credentials' 'true' always;
            #     add_header 'Access-Control-Max-Age' '43200' always;
            #     add_header 'Content-Type' 'text/plain; charset=utf-8';
            #     add_header 'Content-Length' 0;
            #     return 204;
            # }
            
            # Rate limiting for uploads
            limit_req zone=upload burst=5 nodelay;
            
            proxy_pass http://media_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Default settings optimized for uploads
            proxy_request_buffering on;
            proxy_buffering on;
            proxy_buffer_size 256k;
            proxy_buffers 8 256k;
            proxy_busy_buffers_size 512k;
            proxy_max_temp_file_size 4096m;
            proxy_temp_file_write_size 256k;
            
            # Extended timeouts for uploads and encoding
            proxy_connect_timeout 300s;
            proxy_send_timeout 3600s;     # 1 hour for uploads
            # proxy_read_timeout 7200s;     # 2 hours for encoding
        }
    }

    # API SERVER FOR WALLS HR APP
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name hr.api.walls.co.tz;

        ssl_certificate /etc/nginx/ssl/live/hr.api.walls.co.tz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/hr.api.walls.co.tz/privkey.pem;

        # Enhanced SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        
        # Large file support for PDF processing
        client_max_body_size 200M;
        client_body_timeout 1800s;  # 30 minutes for large uploads
        client_header_timeout 1800s;  # 30 minutes for headers
        
        # Default location for API requests
        location / {
            # Handle preflight OPTIONS requests at nginx level
            # if ($request_method = 'OPTIONS') {
            #     add_header 'Access-Control-Allow-Origin' '*' always;
            #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, HEAD, OPTIONS' always;
            #     add_header 'Access-Control-Allow-Headers' 'Origin, Content-Length, Content-Type, Authorization, Accept, X-Requested-With, Log-Key, Log-Sec' always;
            #     add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;
            #     add_header 'Access-Control-Allow-Credentials' 'true' always;
            #     add_header 'Access-Control-Max-Age' '43200' always;
            #     add_header 'Content-Type' 'text/plain; charset=utf-8';
            #     add_header 'Content-Length' 0;
            #     return 204;
            # }
            
            # Rate limiting for API calls
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://hr_server;  # Forward requests to the HR server
            proxy_set_header Host $host;  # Preserve the host header
            proxy_set_header X-Real-IP $remote_addr;  # Preserve the client's IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward the client's IP
            proxy_set_header X-Forwarded-Proto $scheme;  # Forward the protocol (http or https)
            
            # Extended timeouts for PDF generation and large operations
            proxy_connect_timeout 1800s;  # 30 minutes to connect
            proxy_send_timeout 1800s;     # 30 minutes to send request
            proxy_read_timeout 1800s;     # 30 minutes to read response
            
            # Buffering settings for large responses
            proxy_request_buffering on;   # Enable buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_max_temp_file_size 2048m;
            proxy_temp_file_write_size 256k;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Dedicated location for SSE endpoints
        location /events {
            # Handle preflight OPTIONS requests
            # if ($request_method = 'OPTIONS') {
            #     add_header 'Access-Control-Allow-Origin' '*' always;
            #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, HEAD, OPTIONS' always;
            #     add_header 'Access-Control-Allow-Headers' 'Origin, Content-Length, Content-Type, Authorization, Accept, X-Requested-With, Log-Key, Log-Sec' always;
            #     add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;
            #     add_header 'Access-Control-Allow-Credentials' 'true' always;
            #     add_header 'Access-Control-Max-Age' '43200' always;
            #     add_header 'Content-Type' 'text/plain; charset=utf-8';
            #     add_header 'Content-Length' 0;
            #     return 204;
            # }
            
            proxy_pass http://hr_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE specific settings
            proxy_set_header Cache-Control no-cache;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            
            # Disable all buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header X-Accel-Buffering no;
            
            # Long timeouts for persistent connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;  # 1 hour for long-lived connections
            proxy_read_timeout 3600s;  # 1 hour for long-lived connections
        }
        
        # WebSocket support (if needed for real-time features)
        location /ws {
            # Handle preflight OPTIONS requests
            # if ($request_method = 'OPTIONS') {
            #     add_header 'Access-Control-Allow-Origin' '*' always;
            #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, HEAD, OPTIONS' always;
            #     add_header 'Access-Control-Allow-Headers' 'Origin, Content-Length, Content-Type, Authorization, Accept, X-Requested-With, Log-Key, Log-Sec' always;
            #     add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;
            #     add_header 'Access-Control-Allow-Credentials' 'true' always;
            #     add_header 'Access-Control-Max-Age' '43200' always;
            #     add_header 'Content-Type' 'text/plain; charset=utf-8';
            #     add_header 'Content-Length' 0;
            #     return 204;
            # }
            
            proxy_pass http://hr_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }
    }
}