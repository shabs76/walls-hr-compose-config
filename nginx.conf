worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=stream:10m rate=30r/m;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream media_server {
        server media_app:1500;  # Use the service name and port for internal communication
    }

    upstream hr_server {
        server hr_app:2400; 
    }

    server {
        listen 80;  # Listen on port 80 for incoming requests
        listen [::]:80;
        server_name media.api.walls.co.tz;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://media.api.walls.co.tz$request_uri;
        }
    }

    server {
        listen 80;  # Listen on port 80 for incoming requests
        listen [::]:80;
        server_name test.hr.api.walls.co.tz;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://test.hr.api.walls.co.tz$request_uri;  # Fixed redirect to keep on HR domain
        }
    }
    
    # MEDIA SERVER FOR WALLS HR APP
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name media.api.walls.co.tz;

        ssl_certificate /etc/nginx/ssl/live/media.api.walls.co.tz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/media.api.walls.co.tz/privkey.pem;

        # Enhanced SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        
        # Large file support for video and media uploads
        client_max_body_size 2G;
        client_body_timeout 3600s;  # 1 hour for large video uploads
        client_header_timeout 300s;
        client_body_buffer_size 256k;
        
        # Upload endpoints (POST/PUT methods for file uploads and processing)
        location / {
            # Rate limiting for uploads
            limit_req zone=upload burst=5 nodelay;
            
            # Check if this is an upload operation
            set $is_upload 0;
            if ($request_method ~ ^(POST|PUT)$) {
                set $is_upload 1;
            }
            
            # Check if this is a streaming request
            set $is_streaming 0;
            if ($http_range) {
                set $is_streaming 1;
            }
            
            # Check if this is SSE
            set $is_sse 0;
            if ($http_accept ~ "text/event-stream") {
                set $is_sse 1;
            }
            
            proxy_pass http://media_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Upload-specific settings (applied when $is_upload = 1)
            proxy_request_buffering on;
            proxy_buffering on;
            proxy_buffer_size 256k;
            proxy_buffers 8 256k;
            proxy_busy_buffers_size 512k;
            proxy_max_temp_file_size 4096m;
            proxy_temp_file_write_size 256k;
            
            # Extended timeouts for uploads and encoding
            proxy_connect_timeout 300s;
            proxy_send_timeout 3600s;     # 1 hour for uploads
            proxy_read_timeout 7200s;     # 2 hours for encoding
            
            # Override for streaming (when Range header is present)
            if ($http_range) {
                proxy_buffering off;
                proxy_cache off;
                proxy_set_header X-Accel-Buffering no;
                proxy_set_header Range $http_range;
                proxy_set_header If-Range $http_if_range;
                proxy_no_cache $http_range $http_if_range;
            }
            
            # Override for SSE (when Accept: text/event-stream)
            if ($http_accept ~ "text/event-stream") {
                proxy_buffering off;
                proxy_cache off;
                proxy_set_header X-Accel-Buffering no;
                proxy_set_header Cache-Control no-cache;
                proxy_set_header Connection '';
            }
        }
    }

    # API SERVER FOR WALLS HR APP
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name test.hr.api.walls.co.tz;

        ssl_certificate /etc/nginx/ssl/live/test.hr.api.walls.co.tz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/test.hr.api.walls.co.tz/privkey.pem;

        # Enhanced SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        
        # Large file support for PDF processing
        client_max_body_size 200M;
        client_body_timeout 1800s;  # 30 minutes for large uploads
        client_header_timeout 1800s;  # 30 minutes for headers
        
        # Default location for API requests
        location / {
            # Rate limiting for API calls
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://hr_server;  # Forward requests to the HR server
            proxy_set_header Host $host;  # Preserve the host header
            proxy_set_header X-Real-IP $remote_addr;  # Preserve the client's IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward the client's IP
            proxy_Set_header X-Forwarded-Proto $scheme;  # Forward the protocol (http or https)
            
            # Extended timeouts for PDF generation and large operations
            proxy_connect_timeout 1800s;  # 30 minutes to connect
            proxy_send_timeout 1800s;     # 30 minutes to send request
            proxy_read_timeout 1800s;     # 30 minutes to read response
            
            # Buffering settings for large responses
            proxy_request_buffering on;   # Enable buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_max_temp_file_size 2048m;
            proxy_temp_file_write_size 256k;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Dedicated location for SSE endpoints
        location /events {
            proxy_pass http://hr_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE specific settings
            proxy_set_header Cache-Control no-cache;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            
            # Disable all buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header X-Accel-Buffering no;
            
            # Long timeouts for persistent connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;  # 1 hour for long-lived connections
            proxy_read_timeout 3600s;  # 1 hour for long-lived connections
        }
        
        # WebSocket support (if needed for real-time features)
        location /ws {
            proxy_pass http://hr_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }
    }
}